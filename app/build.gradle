buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
}

// load gradle file with the secret signing config for release, see:
// https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
if (project.hasProperty("XTime.signing") && new File(project.property("XTime.signing") + ".gradle").exists()) {
    apply from: project.property("XTime.signing") + ".gradle";
}
