apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${project.property("xtime.supportlib")}"
    compile "com.android.support:support-v4:${project.property("xtime.supportlib")}"
    compile "com.android.support:recyclerview-v7:${project.property("xtime.supportlib")}"
    compile "com.android.support:cardview-v7:${project.property("xtime.supportlib")}"
    compile "com.android.support:design:${project.property("xtime.supportlib")}"
    compile 'com.jakewharton.timber:timber:4.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'
    compile 'com.squareup.okhttp3:mockwebserver:3.0.1'
}

// load gradle file with the secret signing config for release, see:
// https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
if (file("${project.property("xtime.signing")}.gradle").exists()) {
    apply from: file("${project.property("xtime.signing")}.gradle");
}
